<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Anomali Gemoy ðŸ’›</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffcee;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #222;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #fdf3b5;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      display: none;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Ini dia anomali gemoy ðŸ’›</h1>

  <button onclick="showPhoto('foto1')">Lihat Foto 1</button>
  <button onclick="showPhoto('foto2')">Lihat Foto 2</button>
  <button onclick="showPhoto('foto3')">Lihat Foto 3</button>

  <div>
    <img id="foto1" src="baby1.jpg" alt="Foto 1">
    <img id="foto2" src="baby2.jpg" alt="Foto 2">
    <img id="foto3" src="baby3.jpg" alt="Foto 3">
  </div>

  <script>
    function showPhoto(id) {
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
